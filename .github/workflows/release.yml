name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # DÃ©clenchÃ© par les tags de version (ex: v1.0.0)
  workflow_dispatch:  # Permet de dÃ©clencher manuellement
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # RÃ©cupÃ¨re tout l'historique pour le changelog

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Extract version from tag
      id: version
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION=${GITHUB_REF#refs/tags/}
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "version_number=${VERSION#v}" >> $GITHUB_OUTPUT

    - name: Install git-cliff
      uses: taiki-e/install-action@v2
      with:
        tool: git-cliff@2.6.1

    - name: Generate changelog
      id: changelog
      run: |
        # GÃ©nÃ©ration du changelog pour cette version
        git-cliff --tag ${{ steps.version.outputs.version }} --output CHANGELOG_RELEASE.md --strip header

        # Lecture du contenu pour l'utiliser dans la release
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        cat CHANGELOG_RELEASE.md >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Update version in files
      run: |
        # Mise Ã  jour du numÃ©ro de version dans les fichiers Python
        VERSION_NUMBER="${{ steps.version.outputs.version_number }}"

        # CrÃ©er ou mettre Ã  jour __version__.py
        echo "__version__ = \"$VERSION_NUMBER\"" > src/__version__.py

        # Mettre Ã  jour pyproject.toml si il existe
        if [ -f pyproject.toml ]; then
          sed -i "s/version = \".*\"/version = \"$VERSION_NUMBER\"/" pyproject.toml
        fi

    - name: Create distribution packages
      run: |
        python -m pip install build
        python -m build

    - name: Create distribution packages zip
      run: |
        # CrÃ©er un zip des packages de distribution
        cd dist
        zip -r ../distribution-packages.zip .
        cd ..
        ls -la distribution-packages.zip

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: Release ${{ steps.version.outputs.version }}
        body: |
          ## ðŸš€ Release ${{ steps.version.outputs.version }}

          ### Changes
          ${{ steps.changelog.outputs.changelog }}

          ### Installation
          ```bash
          git clone https://github.com/${{ github.repository }}.git
          cd ${{ github.event.repository.name }}
          git checkout ${{ steps.version.outputs.version }}
          pip install -r requirements.txt
          ```

          ### Verification
          Run the tests to verify the installation:
          ```bash
          python -m pytest tests/
          ```

          ### Distribution Packages
          - `distribution-packages.zip` contains the Python wheel and source distribution
        draft: false
        prerelease: false
        files: |
          distribution-packages.zip
          dist/*.whl
          dist/*.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
