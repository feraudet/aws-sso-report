# Configuration pour git-cliff (gÃ©nÃ©rateur de changelog)
[changelog]
# template pour le changelog
header = """
# Changelog

Toutes les modifications notables de ce projet seront documentÃ©es dans ce fichier.

Le format est basÃ© sur [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
et ce projet adhÃ¨re au [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""
# template pour chaque release
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}**{{ commit.scope }}**: {% endif %}{{ commit.message | upper_first }}\
    {% endfor %}
{% endfor %}\n
"""
# template pour chaque commit
trim = true
footer = """
<!-- generated by git-cliff -->
"""

[git]
# parse les commits selon conventional commits
conventional_commits = true
# filtre les commits de merge
filter_unconventional = true
# split les commits par lignes
split_commits = false
# commit parsers
commit_parsers = [
    { message = "^feat", group = "ğŸš€ Features" },
    { message = "^fix", group = "ğŸ› Bug Fixes" },
    { message = "^doc", group = "ğŸ“š Documentation" },
    { message = "^perf", group = "âš¡ Performance" },
    { message = "^refactor", group = "â™»ï¸ Refactor" },
    { message = "^style", group = "ğŸ¨ Styling" },
    { message = "^test", group = "ğŸ§ª Testing" },
    { message = "^chore\\(release\\): prepare for", skip = true },
    { message = "^chore\\(deps\\)", skip = true },
    { message = "^chore\\(pr\\)", skip = true },
    { message = "^chore\\(pull\\)", skip = true },
    { message = "^chore|^ci", group = "âš™ï¸ Miscellaneous Tasks" },
    { body = ".*security", group = "ğŸ”’ Security" },
    { message = "^revert", group = "â—€ï¸ Revert" },
]
# protÃ¨ge les commits de breaking changes
protect_breaking_commits = false
# filtre les commits par chemin
filter_commits = false
# tag pattern
tag_pattern = "v[0-9].*"
# ignore les tags qui ne matchent pas le pattern
skip_tags = "v0.1.0-beta.1"
# ignore les commits
ignore_tags = ""
# trie les tags
topo_order = false
# sort les commits
sort_commits = "oldest"
